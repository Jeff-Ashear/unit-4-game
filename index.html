<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalsCollector!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <heading>
        <h1>Crystals Collector!</h1>
    </heading>

    <div class="row">
        <div class="col-md-3">
            <div id="randomNumberField">
                <h3>Match this number:</h3>
                <h2 class="bigNumbers" id=showRandomNumber>15</h2>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row" id="scoreCard">
                <div class="col-md-6">
                    <h3>Wins:</h3>
                    <h2 id="wins">1</h2>
                </div>
                <div class="col-md-6">
                    <h3>Losses:</h3>
                    <h2 id="losses">1</h2>
                </div>
            </div>
            <div class="row" id="crystalMenu">
                <div class="row">
                    <h3>Choose your crystals beeotch:</h3>
                </div>
                
                <div class="row">
                    <div class="col-md-3"><input type="image" class="crystalButton" id="blueCrystal" src="assets/images/skullCrystal1A.jpg" alt="Blue Crystal"></div>
                    
                    <div class="col-md-3">
                        <input type="image" class="crystalButton" id="blueCrystal" src="assets/images/PurpleCrytal.jpg" alt="Purple Crystal">
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <div class="col"></div>
    </div>





    <script src="assets/javascript/game.js"></script>
</body>

</html>
